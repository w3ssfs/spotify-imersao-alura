<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/vars.css" />
    <link rel="stylesheet" href="./src/style/main-content.css" />
    <link rel="stylesheet" href="./src/style/sidebar-footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/icons/favicon.png" />

    <title>Spotify Imersão</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify" />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa-solid ini fa-house"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa-solid ini fa-magnifying-glass"></span>
              <span>buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__contents">
          <button class="library__contents__button">
            <span class="fa fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <button class="fa fa-plus"></button>
        </div>

        <section class="section_playlist">
          <div class="section_playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section_playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <a href="">Cookies</a>
        </div>
        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>
    <main>
      <div class="main-container">
        <nav class="header__navigation">
          <div class="navigation">
            <button class="arrow-left">
              <img
                src="./src/assets/icons/small-left.png"
                alt="Seta a esquerda"
              />
            </button>
            <button class="arrow-right">
              <img
                src="./src/assets/icons/small-right.png"
                alt="Seta a Direita"
              />
            </button>
          </div>

          <div class="header__search">
            <img src="./src/assets/icons/search.png" alt="" />
            <input
              type="text"
              id="search-input"
              maxlength="800"
              placeholder="O que você quer ouvir?"
            />
          </div>
          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
        </nav>
      </div>
    </main>
    <footer class="disclaimer-premium">
      <div class="text">
        <p class="disclaimer-premium__title">Testar o Premium de graça</p>
        <p class="disclaimer-premium__subtitle">
          Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>
  </body>
</html>
