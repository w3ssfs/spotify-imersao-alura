<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Spotify Imersão</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify" />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa-solid fa-house"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa-solid fa-magnifying-glass"></span>
              <span>buscar</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__contents">
          <button class="library__contents__button">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section_playlist">
          <div class="section_playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section_playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
        <div class="cookies">
          <a href=""> cookies </a>
        </div>
        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
